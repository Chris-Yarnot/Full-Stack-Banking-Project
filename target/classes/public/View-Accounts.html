<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banking App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Georgia|Arial|Helvetica+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="head">
    <nav class="navbar navbar-expand-lg container">
      <div class="navbar-brand">
        <h1>Banking App</h1>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container jumbotron overflow-auto">
    <h1 class="title">Your Bank Accounts</h1>
    <h4>View your account balances</h4>
    <div class="overflow-auto">
      <table >
        <thead>
        <tr>
          <th scope="col"># </th>
          <th scope="col">Account Name</th>
          <th scope="col">Current Balance</th>
        </tr>
        </thead>
        <tbody id= "my-accounts">
        </tbody>
        <tr>
        	<td><a href="Apply-for-Account.html">+</a></td>
        	<td colspan="2">
        	<a href="Apply-for-Account.html"> Apply for a new Account!</a>
        	</td>
        	
        </tr>
      </table>
      <h4>Make a deposit or withdraw</h4>
      <form action="/DepositWithdraw" method="POST">
            <div class="form-group">
            	<p class="controlled-by-js"> Account Number:
                <input type="number" id= "my-account-id" class="form-control" placeholder = "0" name="myBankAccount">
                </p>
                <p>Account:<span id="my-account-name">Choose from above</span><span id="my-account-desc"></span></p>
                <p> Amount:
                <input type="number" class="form-control" placeholder = "0.00" name="amount" step="0.01">
                </p>
            <button type="submit" class="btn" name="deposit">Deposit</button>
            
            <button type="submit" class="btn" name="withdraw">Withdraw</button>
            </div>
            
        </form>    
   </div>
   </div>
   <script src="view-accounts.js"></script>
   <script>window.onload = function(){grabAccounts("My_Accounts", document.getElementById("my-accounts"), "my-account");}</script>
</body>

</html>
