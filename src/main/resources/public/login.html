<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banking App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Georgia|Arial|Helvetica+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="head">
    <nav class="navbar navbar-expand-lg container">
      <div class="navbar-brand">
        <h1>Banking App</h1>
      </div>
    </nav>
  </div>
  <div class="container jumbotron overflow-auto">
    <h1 class="title login">Login</h1>
      <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <p> Username:
                <input type="text" class="form-control" placeholder = "username" name="username">
                </p>
                <p> Password:
                <input type="password" class="form-control" placeholder = "password" name="password">
                </p>
              <button type="submit" class="btn login" name="submit" id="login-button">Login</button>
              <button type="reset" class="btn" name="submit" id="reg-button">Register</button>
            
            </div>
            
        </form> 
        <script src="login.js"></script>
      
</body>

</html>
</body>
</html>
